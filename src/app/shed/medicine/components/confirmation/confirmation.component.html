<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to perform this action?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
